name: Test the TestParty Reporter
on:
  schedule:
    # This example runs every 6 hours
    - cron: '0 */6 * * *'
  # Optionally keep workflow_dispatch to allow manual triggers
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Test Reporter
        uses: ./
        with:
          api_token: ${{ secrets.API_TOKEN }}
          repository_name: ${{ github.repository }}
          urls: |
            [
              {
                "url": "https://testparty.ai",
                "steps": [
                  {
                    "selector": "#login-button",
                    "scanAfterAction": true
                  }
                ]
              },
              {
                "url": "https://testparty.ai/hub/dashboard/analytics", 
                "steps": [
                  {
                    "selector": ".dashboard-link",
                    "scanAfterAction": false
                  }
                ]
              }
            ]